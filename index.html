<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buch Josua Lernspiel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            background: rgba(255,255,255,0.2);
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
        }

        .score-item {
            text-align: center;
        }

        .score-item .label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .score-item .value {
            font-size: 1.8em;
            font-weight: bold;
            margin-top: 5px;
        }

        .content {
            padding: 40px;
        }

        .start-screen, .question-screen, .result-screen {
            text-align: center;
        }

        .start-screen h2 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .start-screen p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 45px;
            font-size: 1.3em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .question-text {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.6;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }

        .answers {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }

        .answer-btn {
            background: white;
            border: 3px solid #e0e0e0;
            padding: 20px;
            font-size: 1.1em;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            color: #333;
        }

        .answer-btn:hover {
            border-color: #667eea;
            background: #f8f9fa;
            transform: translateX(5px);
        }

        .answer-btn.correct {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
            animation: celebrate 0.5s;
        }

        .answer-btn.wrong {
            background: #f44336;
            color: white;
            border-color: #f44336;
            animation: shake 0.5s;
        }

        .answer-btn.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.1em;
            display: none;
            line-height: 1.6;
        }

        .feedback.show {
            display: block;
            animation: slideIn 0.3s;
        }

        .feedback.correct {
            background: #e8f5e9;
            color: #2e7d32;
            border: 2px solid #4caf50;
        }

        .feedback.wrong {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #f44336;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-screen h2 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .result-screen .final-score {
            font-size: 3em;
            color: #f5576c;
            margin: 20px 0;
        }

        .result-screen .message {
            font-size: 1.3em;
            color: #666;
            margin-bottom: 30px;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 10px;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.3s;
            border-radius: 5px;
        }

        .hidden {
            display: none !important;
        }

        .emoji {
            font-size: 3em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>üè∫ Das Buch Josua Quiz üè∫</h1>
            <div class="score-board">
                <div class="score-item">
                    <div class="label">Punkte</div>
                    <div class="value" id="score">0</div>
                </div>
                <div class="score-item">
                    <div class="label">Frage</div>
                    <div class="value" id="question-number">0/20</div>
                </div>
                <div class="score-item">
                    <div class="label">Serie</div>
                    <div class="value" id="streak">0üî•</div>
                </div>
            </div>
        </div>

        <div class="content">
            <!-- Start Screen -->
            <div class="start-screen" id="start-screen">
                <div class="emoji">‚öîÔ∏èüåüüìñ</div>
                <h2>Willkommen beim Buch Josua Quiz!</h2>
                <p>
                    Lerne √ºber die spannenden Abenteuer von Josua!<br>
                    Eroberungen, Wunder und Geschichten aus dem Buch Josua.<br>
                    20 interessante Fragen warten auf dich!
                </p>
                <button class="btn" onclick="startGame()">üéÆ Spiel starten!</button>
            </div>

            <!-- Question Screen -->
            <div class="question-screen hidden" id="question-screen">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="question-text" id="question-text"></div>
                <div class="answers" id="answers"></div>
                <div class="feedback" id="feedback"></div>
                <button class="btn hidden" id="next-btn" onclick="nextQuestion()">N√§chste Frage ‚û°Ô∏è</button>
            </div>

            <!-- Result Screen -->
            <div class="result-screen hidden" id="result-screen">
                <div class="emoji" id="result-emoji"></div>
                <h2>Spiel beendet!</h2>
                <div class="final-score" id="final-score"></div>
                <div class="message" id="result-message"></div>
                <button class="btn" onclick="startGame()">üîÑ Nochmal spielen!</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Wer war der Anf√ºhrer von Israel vor Josua?",
                answers: ["Moses", "Aaron", "Abraham", "K√∂nig David"],
                correct: 0,
                explanation: "Richtig! Moses war der Anf√ºhrer vor Josua. Moses ernannte Josua vor seinem Tod zum Nachfolger."
            },
            {
                question: "Welchen Fluss √ºberquerten die Israeliten beim Einzug ins Land Kanaan?",
                answers: ["Euphrat", "Jordan", "Nil", "Tigris"],
                correct: 1,
                explanation: "Richtig! Die Israeliten √ºberquerten den Jordan auf wundersame Weise - das Wasser stand wie eine Mauer!"
            },
            {
                question: "Wie oft umrundeten die Israeliten Jericho am siebten Tag?",
                answers: ["Einmal", "Dreimal", "Siebenmal", "Zehnmal"],
                correct: 2,
                explanation: "Richtig! Am siebten Tag umrundeten sie die Stadt siebenmal, dann fielen die Mauern!"
            },
            {
                question: "Was geschah mit den Mauern von Jericho?",
                answers: ["Sie wurden verbrannt", "Sie fielen von selbst", "Sie wurden mit Schwertern zerst√∂rt", "Sie st√ºrzten bei einem Erdbeben ein"],
                correct: 1,
                explanation: "Richtig! Die Mauern fielen durch Gottes Wunder, nachdem das Volk die Schofar-H√∂rner blies und schrie!"
            },
            {
                question: "Welches Instrument benutzten die Israeliten bei der Belagerung von Jericho?",
                answers: ["Trommeln", "Harfen", "Schofar-H√∂rner", "Trompeten"],
                correct: 2,
                explanation: "Richtig! Sie benutzten Schofar-H√∂rner! Sieben Priester bliesen die Jobeljahr-H√∂rner."
            },
            {
                question: "Wie hie√ü die Frau, die den Sp√§hern in Jericho half?",
                answers: ["Rahab", "Ruth", "Debora", "Sarah"],
                correct: 0,
                explanation: "Richtig! Rahab versteckte die Spione und half ihnen zu entkommen. Sie schloss sich dem Volk Israel an."
            },
            {
                question: "Wie viele Spione schickte Josua nach Jericho?",
                answers: ["Zwei", "Drei", "Zw√∂lf", "Sieben"],
                correct: 0,
                explanation: "Richtig! Josua schickte zwei Spione, im Gegensatz zu Moses, der zw√∂lf schickte."
            },
            {
                question: "Was geschah in der ersten Schlacht bei Ai?",
                answers: ["Gro√üer Sieg", "Israel wurde besiegt", "Frieden", "Es gab keine Schlacht"],
                correct: 1,
                explanation: "Israel wurde wegen Achans S√ºnde besiegt, der vom Gebannten nahm."
            },
            {
                question: "Wer s√ºndigte und nahm vom Gebannten in Jericho?",
                answers: ["Pinchas", "Achan", "Kaleb", "Eleasar"],
                correct: 1,
                explanation: "Richtig! Achan, Sohn von Karmi, nahm vom Gebannten und verursachte die Niederlage bei Ai."
            },
            {
                question: "Was tat Josua, als die Sonne w√§hrend der Schlacht unterging?",
                answers: ["Ging nach Hause", "K√§mpfte in der Nacht weiter", "Bat, dass Sonne und Mond stillstehen", "Ruhte sich aus"],
                correct: 2,
                explanation: "Richtig! Josua bat Gott, dass Sonne und Mond stillstehen sollten, und das Wunder geschah!"
            },
            {
                question: "An welchem Ort standen Sonne und Mond still?",
                answers: ["Jerusalem und Zfat", "Gibeon und Ajalon", "Jericho und Totes Meer", "Hebron und Be'er Sheva"],
                correct: 1,
                explanation: "Richtig! 'Sonne, stehe still in Gibeon, und Mond, im Tal Ajalon' - ein erstaunliches Wunder!"
            },
            {
                question: "Wie viele K√∂nige verb√ºndeten sich gegen Gibeon?",
                answers: ["Drei", "F√ºnf", "Sieben", "Zehn"],
                correct: 1,
                explanation: "Richtig! F√ºnf K√∂nige der Amoriter verb√ºndeten sich, aber Gott k√§mpfte f√ºr Israel."
            },
            {
                question: "Welche Stadt bat Israel mit einer List um Frieden?",
                answers: ["Jericho", "Ai", "Gibeon", "Hebron"],
                correct: 2,
                explanation: "Richtig! Die Leute von Gibeon taten so, als k√§men sie von weit her und baten um einen Bund."
            },
            {
                question: "Was war die Arbeit der Gibeoniter f√ºr Israel?",
                answers: ["Soldaten", "Holzhauer und Wassersch√∂pfer", "H√§ndler", "Lehrer"],
                correct: 1,
                explanation: "Richtig! Sie wurden Holzhauer und Wassersch√∂pfer f√ºr das Heiligtum."
            },
            {
                question: "Wie alt war Josua, als er starb?",
                answers: ["Hundertzehn Jahre", "Achtzig Jahre", "Hundertf√ºnfzig Jahre", "Neunzig Jahre"],
                correct: 0,
                explanation: "Richtig! Josua, Sohn des Nun, starb im Alter von hundertzehn Jahren."
            },
            {
                question: "Wie viele St√§mme erhielten Land √∂stlich des Jordan?",
                answers: ["Einer", "Zwei", "Zweieinhalb", "Drei"],
                correct: 2,
                explanation: "Richtig! Ruben, Gad und der halbe Stamm Manasse erhielten Land √∂stlich des Jordan."
            },
            {
                question: "Welche Stadt war die erste Zufluchtsstadt?",
                answers: ["Jerusalem", "Kedesch", "Zfat", "Tiberias"],
                correct: 1,
                explanation: "Kedesch in Galil√§a war eine der sechs Zufluchtsst√§dte."
            },
            {
                question: "Was war der Zweck der Zufluchtsst√§dte?",
                answers: ["Handel", "Aufnahme f√ºr unbeabsichtigte Totschl√§ger", "Milit√§rfestung", "Schule"],
                correct: 1,
                explanation: "Richtig! Die Zufluchtsst√§dte waren f√ºr Menschen, die versehentlich jemanden get√∂tet hatten, zum Schutz vor dem Blutr√§cher."
            },
            {
                question: "Welchen Erzv√§tern schwor Gott das Land zu?",
                answers: ["Nur Abraham", "Abraham, Isaak und Jakob", "Nur Jakob", "Moses"],
                correct: 1,
                explanation: "Richtig! Gott schwor es den drei Erzv√§tern - Abraham, Isaak und Jakob."
            },
            {
                question: "Was sagte Josua am Ende seiner Tage zum Volk?",
                answers: ["W√§hlt heute, wem ihr dienen wollt", "Geht in andere L√§nder", "Baut St√§dte", "Bereitet eine Armee vor"],
                correct: 0,
                explanation: "Richtig! 'W√§hlt heute, wem ihr dienen wollt... Ich aber und mein Haus, wir wollen dem HERRN dienen!' - Eine sehr wichtige Botschaft!"
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let streak = 0;
        let answeredQuestions = [];

        function startGame() {
            currentQuestion = 0;
            score = 0;
            streak = 0;
            answeredQuestions = [];
            
            // Shuffle questions
            questions.sort(() => Math.random() - 0.5);
            
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('question-screen').classList.remove('hidden');
            
            updateScoreboard();
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestion >= questions.length) {
                showResults();
                return;
            }

            const question = questions[currentQuestion];
            document.getElementById('question-text').textContent = question.question;
            
            const answersDiv = document.getElementById('answers');
            answersDiv.innerHTML = '';
            
            question.answers.forEach((answer, index) => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = answer;
                btn.onclick = () => checkAnswer(index);
                answersDiv.appendChild(btn);
            });
            
            document.getElementById('feedback').classList.remove('show', 'correct', 'wrong');
            document.getElementById('next-btn').classList.add('hidden');
            
            updateProgress();
        }

        function checkAnswer(selectedIndex) {
            const question = questions[currentQuestion];
            const answerBtns = document.querySelectorAll('.answer-btn');
            const feedback = document.getElementById('feedback');
            
            // Disable all buttons
            answerBtns.forEach(btn => btn.classList.add('disabled'));
            
            const isCorrect = selectedIndex === question.correct;
            
            if (isCorrect) {
                answerBtns[selectedIndex].classList.add('correct');
                feedback.className = 'feedback show correct';
                feedback.textContent = 'üéâ ' + question.explanation;
                score += 10;
                streak++;
                
                // Bonus for streak
                if (streak >= 3) {
                    score += 5;
                    feedback.textContent += ` üî• Serien-Bonus: +5 Punkte!`;
                }
            } else {
                answerBtns[selectedIndex].classList.add('wrong');
                answerBtns[question.correct].classList.add('correct');
                feedback.className = 'feedback show wrong';
                feedback.textContent = '‚ùå Nicht richtig. ' + question.explanation;
                streak = 0;
            }
            
            updateScoreboard();
            document.getElementById('next-btn').classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestion++;
            showQuestion();
        }

        function updateScoreboard() {
            document.getElementById('score').textContent = score;
            document.getElementById('question-number').textContent = `${currentQuestion + 1}/${questions.length}`;
            document.getElementById('streak').textContent = streak + 'üî•';
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('question-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            
            const percentage = (score / (questions.length * 10)) * 100;
            document.getElementById('final-score').textContent = `${score} Punkte`;
            
            let emoji, message;
            if (percentage >= 90) {
                emoji = 'üèÜüëëüåü';
                message = 'Fantastisch! Du bist ein echter Josua-Experte!';
            } else if (percentage >= 70) {
                emoji = 'üéñÔ∏è‚≠êüòä';
                message = 'Super gemacht! Ausgezeichnetes Wissen √ºber das Buch Josua!';
            } else if (percentage >= 50) {
                emoji = 'üëçüìöüòÄ';
                message = 'Gut gemacht! Lerne weiter und du wirst noch besser!';
            } else {
                emoji = 'üí™üìñüôÇ';
                message = 'Guter Start! Lies die Geschichte nochmal und versuche es erneut!';
            }
            
            document.getElementById('result-emoji').textContent = emoji;
            document.getElementById('result-message').textContent = message;
        }

        // Initialize
        updateScoreboard();
    </script>
</body>
</html>
